<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Tic_tac_toe.svg/1024px-Tic_tac_toe.svg.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
    </head>
    <body>
        <header class="description-header">
            <h3>My TicTacToe Game</h3>
        </header>
        <div class="player-information">
            <h3>Player 1: "<span>X</span>"; Computer: "<span>O</span>"</h3>
            <h3>Player Begins First</h3>
        </div>
        <div class="game-box-container">
            <div class="tictactoe-box">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="box box5"></div>
                <div class="box box6"></div>
                <div class="box box7"></div>
                <div class="box box8"></div>
                <div class="box box9"></div>
            </div>
            <div class="reset-button-container">
                <span>Reset</span>
            </div>
            <div class="win-message">
            </div>
            <div class="to-trick-boxClicked">
                <!--
                    This div is important for javascript purpose to trick boxClicked. This div cannot contain any text.
                -->
            </div>
        </div>
            <script type="text/javascript" src="tictactoe1.js"></script>
            <!--
                This script is derived changing a few here and there from 2 player mode of tictactoe.
            -->
        <!--
            <script type="text/javascript" src="tictactoe2.js"></script>
            This script is witten entirely newly.
        -->
    </body>
</html>
